
<div class="modal-header">
	<button type="button" class="close" ng-click="$parent.closeSignUpModal()">&times;</button>
	<h4 class="modal-title text-center">Sign Up</h4>
</div>
<div class="modal-body">
	<div class="omb_login">
		<div class="row">
			<div class="col-sm-offset-1 col-xs-12 col-sm-10">
				<form class="omb_loginForm">
					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-user icon_clr"></i></span> <input class="form-control"
								ng-model="user.name" placeholder="Full Name" required>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-user-circle-o icon_clr"></i></span> <select
								class="form-control" ng-model="user.gender" required>
								<option value="" disabled>Gender</option>
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</div>
						<span class="help-block"></span>
					</div>
					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-phone icon_clr"></i></span> <input type="text"
								class="form-control" ng-model="user.mobile"
								placeholder="Mobile no." onkeypress="return isNumberKey(event, this.value)"
								required>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-envelope icon_clr"></i></span> <input type="email"
								class="form-control" ng-model="user.email" placeholder="Email" required>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon" ng-click="open1($event)"><i
								class="fa fa-birthday-cake icon_clr"></i></span> <input type="text" class="form-control"
											uib-datepicker-popup="MM/dd/yyyy" ng-model="user.DOB" ng-focus="open1($event)"
											is-open="popup1.opened" ng-required="true" close-text="Close" placeholder="Birth Date" />
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon" ng-click="open2($event)"><i
								class="fa fa-lock icon_clr"></i></span> <input type="text" class="form-control"
											uib-datepicker-popup="MM/dd/yyyy" ng-model="user.wedding_date" ng-focus="open2($event)"
											is-open="popup2.opened" close-text="Close" placeholder="Wedding Anniversary" />
						</div>
						<span class="help-block"></span>
					</div>


					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-lock icon_clr"></i></span> <input type="password"
								class="form-control" ng-model="user.password"
								placeholder="Password">
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-lock icon_clr"></i></span> <input
								ng-model="user.confirmPassword" type="password"
								class="form-control" placeholder="Re-Enter-Password">
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-address-book icon_clr"></i></span>
							<textarea class="form-control" ng-model="user.address"
								placeholder="Address"></textarea>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-building icon_clr"></i></span> <input class="form-control"
								ng-model="user.state" placeholder="State" required>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group ml-15">
							<span class="input-group-addon"><i
								class="fa fa-university icon_clr"></i></span> <input
								style="width: 180px" class="form-control" ng-model="user.city" placeholder="City" required>
						</div>
						<span class="help-block"></span>
					</div>


					<div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">
						<button class="btn btn-lg btn-block marizo_btn"
							ng-click="register()" ng-disabled = "user.password != user.confirmPassword">Sign Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default marizo_btn"
		ng-click="$parent.closeSignUpModal()">Close</button>
</div>
