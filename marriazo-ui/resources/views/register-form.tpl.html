<div class="modal-header">
	<button type="button" class="close" ng-click="$parent.closeModal()">&times;</button>
	<h4 class="modal-title text-center">Sign Up</h4>
</div>
<div class="modal-body">
	<div class="omb_login">
		<div class="row">
			<div class="col-sm-offset-1 col-xs-12 col-sm-10">
				<form class="omb_loginForm">
					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-user icon_clr"></i></span> <input class="form-control"
								ng-model="user.name" placeholder="Full Name" required>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-user-circle-o icon_clr"></i></span> <select
								class="form-control" ng-model="user.gender">
								<option value="" disabled>Gender</option>
								<option value="M">Male</option>
								<option value="F">Female</option>
							</select>
						</div>
						<span class="help-block"></span>
					</div>
					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-phone icon_clr"></i></span> <input type="text"
								class="form-control" ng-model="user.mobile"
								placeholder="Mobile no." required>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-envelope icon_clr"></i></span> <input type="email"
								class="form-control" ng-model="user.email" placeholder="Email">
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-birthday-cake icon_clr"></i></span> <input type="text"
								class="form-control" ng-model="user.DOB" placeholder="B'day"
								required>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-lock icon_clr"></i></span> <input class="form-control"
								ng-model="user.wed_aniv" placeholder="Wedding Anniversary">
						</div>
						<span class="help-block"></span>
					</div>

					<!-- <div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-user icon_clr"></i></span> <input type="text"
								class="form-control" ng-model="user.spouse_DOB"
								placeholder="Spouse B'day">
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-users icon_clr"></i></span> <input type="password"
								class="form-control" ng-model="user.child_DOB"
								placeholder="Children b'day">
						</div>
						<span class="help-block"></span>
					</div> -->

					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-lock icon_clr"></i></span> <input type="password"
								class="form-control" ng-model="user.password"
								placeholder="Password">
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-lock icon_clr"></i></span> <input
								ng-model="user.confirmPassword" type="password"
								class="form-control" placeholder="Re-Enter-Password">
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-address-book icon_clr"></i></span>
							<textarea class="form-control" ng-model="user.address"
								placeholder="Address"></textarea>
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-right: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-building icon_clr"></i></span> <input class="form-control"
								ng-model="user.city" placeholder="City">
						</div>
						<span class="help-block"></span>
					</div>

					<div style="padding-left: 0;" class="col-md-6 col-sm-6 col-xs-6">
						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-university icon_clr"></i></span> <input type="text"
								class="form-control" ng-model="user.state" placeholder="State">
						</div>
						<span class="help-block"></span>
					</div>


					<div class="col-md-10 col-sm-10 col-md-offset-1 col-sm-offset-1">
						<button class="btn btn-lg btn-block marizo_btn"
							ng-click="register()">Sign Up</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default marizo_btn"
		ng-click="$parent.closeModal()">Close</button>
</div>
