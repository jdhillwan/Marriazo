<!-- Modal content-->
<div class="modal-dialog modal-md">
	<div class="modal-header">
		<button type="button" class="close pull-right" ng-click="$parent.closeModal()">&times;</button>
		<h4 class="modal-title text-center">Login</h4>
	</div>
	<div class="modal-body">
		<div class="omb_login">
			<div class="row omb_row-sm-offset-2 omb_socialButtons">
				<div class="col-xs-4 col-sm-6">
					<a href="#" class="btn btn-lg btn-block omb_btn-facebook"> <i
						class="fa fa-facebook visible-xs"></i> <span class="hidden-xs"
						fb-login>Facebook</span>
					</a>
				</div>
				<div class="col-xs-4 col-sm-6">
					<a href="#" class="btn btn-lg btn-block omb_btn-google"> <i
						class="fa fa-google-plus visible-xs"></i> <span class="hidden-xs"
						g-login>Google+</span>
					</a>
				</div>
			</div>
			<div class="row omb_row-sm-offset-3 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr">
					<span class="omb_spanOr">or</span>
				</div>
			</div>
			<div class="row">
				<div class="col-sm-offset-1 col-xs-12 col-sm-10">
					<form class="omb_loginForm" autocomplete="off" method="POST"
						ng-submit="login(user,loginMethod.loginBy)">

						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-user icon_clr"></i></span> <input type="text"
								class="form-control" name="email" ng-model="user.username"
								placeholder="email address" required>
						</div>
						<span class="help-block"></span>

						<div class="input-group">
							<span class="input-group-addon"><i
								class="fa fa-lock icon_clr"></i></span> <input type="password"
								class="form-control" name="password" ng-model="user.password"
								placeholder="Password" required>
						</div>
						<!-- <span class="help-block">Password error</span> -->

						<button class="btn btn-lg btn-block marizo_btn" type="submit">Login</button>
					</form>
				</div>
			</div>
			<div class="row ">
				<div class="col-xs-12 col-sm-offset-1 col-sm-5">
					<form>
						<div style="margin-top: 10px;">
							<input style="position: absolute;" type="checkbox"
								name="Remember" checked>Remember Me
						</div>
					</form>
				</div>
				<div class="col-xs-12 col-sm-5">
					<p class="omb_forgotPwd">
						<a href="#">Forgot password?</a>
					</p>
				</div>
			</div>
		</div>
	</div>
	<div class="modal-footer">
		<div class="col-xs-12 col-sm-offset-1 col-sm-5">
			<div class="mt-10">
				Not a Member yet?
				<button type="button" class="btn btn-default marizo_btn"
					ng-click="loadSignUpForm()">Join Us</button>
			</div>
		</div>
		<div class="col-xs-12 col-sm-5">
			<div class="mt-10 pull-right">
				<button type="button" class="btn btn-default marizo_btn"
					ng-click="$parent.closeModal()">Close</button>
			</div>
		</div>
	</div>
</div>
