<div>
	<div class="row">
		<ng-include src="'resources/views/slider.tpl.html'"></ng-include>
	</div>
	<!-- /slider -->

	<!-- social -->
	<section class="social-container">
		<div class="container-fluid">
			<div class="text-right xs-center">
				<a href="https://www.facebook.com/#"><i id="social-fb"
					class="fa fa-facebook-square fa-3x social"></i></a> <a
					href="https://twitter.com/#"><i id="social-tw"
					class="fa fa-twitter-square fa-3x social"></i></a> <a
					href="https://plus.google.com/#"><i id="social-gp"
					class="fa fa-google-plus-square fa-3x social"></i></a> <a
					href="mailto:info.marriazo@gmail.com"><i id="social-em"
					class="fa fa-envelope-square fa-3x social"></i></a>
			</div>
		</div>
	</section>
	<!-- /social -->

	<!-- event -->
	<section class="event-container">
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<div class="row">

						<div class="events-content" style="background: #F5F1DD;">
							<h2 class="text-center">
								<span
									style="border-bottom: 2px solid #c2707e; padding-bottom: 5px;">Marriage
									Venue</span>
							</h2>
							<ul>
								<li><a href="#/weddingVenue"><img
										src="images/venue.png"> Wedding Venue's</a></li>
								<li><a href="#/flowerDecoration"><img
										src="images/flower.png"> Flower Decoration</a></li>
								<li><a href="#/cardInvitation"><img
										src="images/invitation.jpg"> Invitation Card</a></li>
								<li><a href="#/catering"><img src="images/cater.png">
										Catering</a></li>
								<li><a href="#/photographer"><img src="images/cake.png">
										Photographer</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6">
					<div class="row">
						<div class="events-content" style="background: #FFFFFF;">
							<h2 class="text-center">
								<span
									style="border-bottom: 2px solid #c47544; padding-bottom: 5px;">Small
									Parties Venue</span>
							</h2>
							<ul>
								<li><a href="#/birthdayParty"><img
										src="images/cake.png"> Birthday Party</a></li>
								<li><a href="#/weddingAnniversary"><img
										src="images/anniversary.png"> Wedding Anniversary</a></li>
								<li><a href="#/kitty"><img src="images/kitty.png">
										Kitty</a></li>
								<li><a href="#/getTogether"><img
										src="images/family.png"> Family get to gather</a></li>
								<li><a href="#/other"><img src="images/cake.png">
										Other</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- /event -->

	<!-- Sign In -->
	<div class="modal fade" id="signin" role="dialog">
		<div class="modal-dialog">
			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">&times;</button>
					<h4 class="modal-title text-center">Login</h4>
				</div>
				<div class="modal-body">
					<div class="omb_login">
						<div class="row omb_row-sm-offset-2 omb_socialButtons">
							<div class="col-xs-4 col-sm-4">
								<a href="#" class="btn btn-lg btn-block omb_btn-facebook"> <i
									class="fa fa-facebook visible-xs"></i> <span class="hidden-xs">Facebook</span>
								</a>
							</div>
							<div class="col-xs-4 col-sm-4">
								<a href="#" class="btn btn-lg btn-block omb_btn-twitter"> <i
									class="fa fa-twitter visible-xs"></i> <span class="hidden-xs">Twitter</span>
								</a>
							</div>
							<div class="col-xs-4 col-sm-4">
								<a href="#" class="btn btn-lg btn-block omb_btn-google"> <i
									class="fa fa-google-plus visible-xs"></i> <span
									class="hidden-xs">Google+</span>
								</a>
							</div>
						</div>
						<div class="row omb_row-sm-offset-3 omb_loginOr">
							<div class="col-xs-12 col-sm-6">
								<hr class="omb_hrOr">
								<span class="omb_spanOr">or</span>
							</div>
						</div>
						<div class="row">
							<div class="col-sm-offset-1 col-xs-12 col-sm-10">
								<form class="omb_loginForm" action="" autocomplete="off"
									method="POST">
									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-user icon_clr"></i></span> <input type="text"
											class="form-control" name="username"
											placeholder="email address">
									</div>
									<span class="help-block"></span>

									<div class="input-group">
										<span class="input-group-addon"><i
											class="fa fa-lock icon_clr"></i></span> <input type="password"
											class="form-control" name="password" placeholder="Password">
									</div>
									<span class="help-block">Password error</span>

									<button class="btn btn-lg btn-block marizo_btn" type="submit">Login</button>
								</form>
							</div>
						</div>
						<div class="row ">
							<div class="col-xs-12 col-sm-offset-1 col-sm-5">
								<form>
									<div style="margin-top: 10px;">
										<input style="position: absolute;" type="checkbox"
											name="Remember" checked>Remember Me
									</div>
								</form>
							</div>
							<div class="col-xs-12 col-sm-5">
								<p class="omb_forgotPwd">
									<a href="#">Forgot password?</a>
								</p>
							</div>
						</div>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default marizo_btn"
						data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<!-- /Sign In -->


	<subscribe-form></subscribe-form>
</div>
