<script>
function isNumberKey(evt, value)
{
   var charCode = (evt.which) ? evt.which : event.keyCode
   if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57)){
      return false;
   }else{
  	  value = value + evt.key;
	   if(value.length > 10){
		   return false;
	   }
   }

   return true;
}
</script>
